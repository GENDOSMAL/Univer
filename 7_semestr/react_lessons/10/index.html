<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Задание 10. Хуки</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function ClickButtonHook(props) {
            const [count, setCount] = React.useState(0);

            const press = function () {
                setCount(count + props.increment);
            };

            return (<div>
                <h1> Изменение состояния с помощью кнопки </h1>
                <button onClick={press}>Жми</button>
                <h1>  </h1>
                <div>Счётчик: {count}<br /> Увеличение: {props.increment}</div>
            </div>);
        }

        ReactDOM.render(
            <ClickButtonHook increment={5} />,
            document.getElementById("app")
        )
    </script>
</body>

</html>
