    <script>
        function inputData(number, text) {
            result = prompt(text, "4");
            var d = window.open("/" + number + "?n=" + result)
            if (d) {
                d.focus();
            } else {
                alert('Разрешите открывать окна. Костыль и js одно целое!');
            }
        }
    </script>
